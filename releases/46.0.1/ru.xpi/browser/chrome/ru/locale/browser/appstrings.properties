malformedURI = URL недействителен и не может быть загружен.
fileNotFound = Cyberfox не может найти файл %S.
dnsNotFound = Cyberfox не может найти сервер %S.
unknownProtocolFound = Cyberfox не знает, как открыть данный адрес, так как один из следующих протоколов (%S) не связан ни с одной программой или не разрешен в этом контексте.
connectionFailure = Cyberfox не может установить соединение с сервером %S.
netInterrupt = Во время загрузки страницы соединение с %S было прервано.
netTimeout = Время ожидания ответа от сервера %S истекло.
redirectLoop = Cyberfox определил, что сервер перенаправляет запрос на этот адрес таким образом, что он никогда не завершится.
confirmRepostPrompt = Чтобы отобразить эту страницу, %S должен отправить информацию, которая повторит любое ранее произведённое действие (например, запрос на поиск или онлайн-покупка).
resendButton.label = Отправить заново
unknownSocketType = Cyberfox не знает как связаться с сервером.
netReset = Во время загрузки страницы соединение с сервером было сброшено.
notCached = Этот документ более не доступен.
netOffline = Cyberfox находится в автономном режиме; в этом режиме работа с сайтами в Интернете невозможна.
isprinting = Во время печати или предварительного просмотра документ не может быть изменён.
deniedPortAccess = Данный адрес использует порт, который, как правило, не используется для работы с веб-сайтами. В целях вашей безопасности Cyberfox отменил данный запрос.
proxyResolveFailure = Cyberfox настроен на использование прокси-сервера, который не может быть найден.
proxyConnectFailure = Cyberfox настроен на использование прокси-сервера, который отказывает в соединении.
contentEncodingError = Страница, которую вы пытаетесь просмотреть, не может быть показана, так как она использует неверную или неподдерживаемую форму компрессии.
unsafeContentType = Страница, которую вы пытаетесь просмотреть, не может быть отображена, так как она содержит тип файла, небезопасный для открытия. Пожалуйста, свяжитесь с владельцами веб-сайта и проинформируйте их об этой проблеме.
externalProtocolTitle = Запрос на использование внешнего протокола
externalProtocolPrompt = Для открытия ссылок типа %1$S: требуется запуск стороннего приложения.\n\n\nЗапрошенная ссылка:\n\n%2$S\n\nПриложение: %3$S\n\n\nЕсли вы не ожидаете появления данного запроса, то это может быть попыткой использования уязвимости в другом приложении. Отмените запрос, если нет уверенности в том, что этот запрос не злонамеренный.\n
externalProtocolUnknown = <неизвестно>
externalProtocolChkMsg = Запомнить выбор для всех ссылок данного типа.
externalProtocolLaunchBtn = Запустить приложение
malwareBlocked = Имеется информация о том, что сайт %S используется для атак на компьютеры пользователей. В соответствии с вашими настройками безопасности он был заблокирован.
unwantedBlocked = Имеется информация о том, что сайт %S используется для распространения нежелательных программ. В соответствии с вашими настройками безопасности он был заблокирован.
phishingBlocked = Имеется информация о том, что %S является мошенническим веб-сайтом, созданным для того, чтобы обманным путем выманить у пользователей информацию личного или финансового характера.
forbiddenBlocked = Сайт %S был заблокирован в соответствии с настройками вашего браузера.
cspBlocked = Эта страница имеет политику защиты содержимого, блокирующую данный способ её загрузки.
corruptedContentError = Страница, которую вы пытаетесь просмотреть, не может быть показана, так как была обнаружена ошибка при передаче данных.
remoteXUL = Эта страница использует неподдерживаемую технологию, которая по умолчанию более недоступна в Cyberfox.
sslv3Used = Cyberfox не может гарантировать безопасность ваших данных на %S, так как он использует уязвимый протокол защиты SSLv3.
weakCryptoUsed = Владелец %S неправильно настроил свой веб-сайт. Чтобы защитить вашу информацию от кражи, Cyberfox не соединился с этим веб-сайтом.
